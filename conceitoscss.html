<!DOCTYPE html>
<link rel="stylesheet" href=".//res/css/default.css">
<html lang="en">
    <head>
        <title>CSS Concepts</title>
    </head>
    <body>
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <h3>Sub subtitle</h3>
        <!-- Linha horizontal-->
         <hr/>
         <!-- unordered list-->
          <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
          </ul>
        <p>First paragraph</p>
        <p class="pbold">Bold and black paragraph</p>
        <p class="blueText">Bold and blue paragraph inside its class</p>
        <p class="blueText pbold">Bold and blue paragraph using a outsider class</p>
        <p>Only blue paragraph</p>
    </body>
</html>

<!doctype html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Product Registration</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
               rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
               crossorigin="anonymous">
          <link rel="stylesheet" 
               href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
               crossorigin="anonymous">
     </head>
     <body>
          <!-- barra de navegador -->
          <nav class="navbar bg-body-tertiary">
               <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                         <img src="http://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" 
                         alt="logo bootstrap" width="30" height="24"
                         class="d-inline-block align-text-top">
                         Pedro's Wishlist
                    </a>
               </div>
          </nav>

          <!-- Container principal -->
           <div class="container" style="padding-top: 20px;">
               <!-- Na segunda linha vai a tabela com os produtos -->
               <div class="row">
                    <!-- Só vai o tipo -->
                     <div class="col">
                          <H3>Products</H3>
                     </div>
                    <!-- Na terceira linha o paginador -->
                    <div class="col col-md-auto">
                         <div class="input-group">
                              <input type="text" class="form-control"
                                   placeholder="Buscar Produto...">
                              <button class="btn btn-secondary">
                                   <i class="fas fa-search"></i> Search
                              </button>
                         </div>
                    </div>
              
                    <div class="col col-lg-1">
                         <button class="btn btn-primary"
                              style="float:right;" data-bs-toggle="modal"
                              data-bs-target="#addNewProduct">
                              <i class="fas fa-plus"></i> New
                         </button>
                    </div>
               </div>
                    
               <!-- Na segunda linha a tabela -->
               <div class="row align-items-center">
                    <div class="col" style="min-height: 500px;">
                         <table class="table">
                              <thead>
                                   <tr>
                                        <th scope="col" class="text-end">#</th>
                                        <th class="text-left" scope="col">Name</th>
                                        <th class="text-end" scope="col">Value</th>
                                        <th class="text-center" scope="col">Actions</th>
                                   </tr>
                              </thead>
                              <tbody>
                                   <tr>
                                        <td class="text-end">001</td>
                                        <td>Adam Port New Era Cap</td>
                                        <td class="text-end">198.00</td>
                                        <td class="text-center">
                                             <i class="fas fa-edit"></i>
                                             <i class="fas fa-eye"></i>
                                             <i class="fas fa-times-circle"></i>
                                        </td>
                                   </tr>
                                   <tr>
                                        <td class="text-end">002</td>
                                        <td>Cartier Santos</td>
                                        <td class="text-end">22.000,00</td>
                                        <td class="text-center">
                                             <i class="fas fa-edit"></i>
                                             <i class="fas fa-eye"></i>
                                             <i class="fas fa-times-circle"></i>
                                        </td>
                                   </tr>
                                   <tr>
                                        <td class="text-end">003</td>
                                        <td>Cartier Bracelet</td>
                                        <td class="text-end">2500.00</td>
                                        <td class="text-center">
                                             <i class="fas fa-edit"></i>
                                             <i class="fas fa-eye"></i>
                                             <i class="fas fa-times-circle"></i>
                                        </td>
                                   </tr>
                              </tbody>
                         </table>
                    </div>
               </div>

               <!-- Na terceira linha o paginador -->
               <div class="row">
                    <div class="col">
                         <nav aria-label="..." style="float: right;">
                              <ul class="pagination pagination-sm">
                                   <li class="page-item active" area-current="page">
                                        <span class="page-link">1</span>
                                   </li>
                                   <li class="page-item">
                                        <a href="#" class="page-link">2</a>
                                   </li>
                                   <li class="page-item">
                                        <a href="#" class="page-link">3</a>
                                   </li>
                              </ul>
                         </nav>
                    </div>
               </div>
               <!-- Modal dos cria -->
                <div class="modal fade" id="addNewProduct" tabindex="-1" aria-labelledby="modalProduto" aria-hidden="true">
                    <div class="modal-dialog">
                         <div class="modal-content">
                              <!-- Content do modal -->
                               <div class="modal-header">
                                   <!-- Aqui é o titulo -->
                                    <h1 class="modal-title fs-5">New Product</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                                    </button>
                               </div>
                               <div class="modal-body">
                                   <!-- Campos de cadastro -->
                                    <p>Fill</p>
                                    <form>
                                        <div class="mb-3">
                                             <label for="productName" class="form-label">Name</label>
                                             <input type="text" id="productName" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                             <label for="productValue" class="form-label">Value</label>
                                             <input type="text" id="productValue" class="form-control w-25" aria-describedby="helpValue">
                                             <div id="helpValue" class="form-text">
                                                  Examples: 1.00, 18.00, 2.500,00, 100.000,00
                                             </div>
                                        </div>
                                    </form>
                               </div>
                               <div class="modal-footer">
                                   <!-- botão -->
                                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Cancel
                                   </button>
                                   <button type="button" class="btn btn-primary">
                                        Save
                                   </button>
                               </div>
                         </div>
                    </div>
                </div>

                </div>
           </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
               integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
               crossorigin="anonymous"></script>
     </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- META == Informações que a sua pag entrega pro browser-->
    <meta charset="utf-8"> <!--caracteres universais a partir do latim universal text format 8bits-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Aq diz que é responsivo-->
    
    <title>Bootstrap demo</title> <!--Bootstrap é um kit com HTML e CSS-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

  </head>

  <body>
    <div class="container" style="border: 5px solid black;"> <!--Borda forçada para enxergar aonde está essa div-->
        <h1>Hello, world!</h1>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <br>
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Classificar por...
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Maior valor para menor</a></li>
              <li><a class="dropdown-item" href="#">Menor valor para maior</a></li>
              <li><a class="dropdown-item" href="#">Mais vendidos</a></li>
            </ul>
        </div>    
    </div>    
    
    <div class="container-xxlarge" style="border: 5px solid red;"> <!--Tags padrão: xxlarge, md, sm-->
        <p>Container gigante</p>
    </div>

    <div class="container-md" style="border: 5px solid purple;">
        <p>Container Médio</p>
    </div>

    <div class="container-sm" style="border: 5px solid yellow;">
        <p>Container Pequeno</p>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Demitir
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmação</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Você está prestes a demitir o funcionário Yuri.
                    <br>
                    <br>
                    Deseja Continuar?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary">Sim</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Integrity é a chave pública e crossorigin é a origem do arquivo-->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
  
</body>
</html>
